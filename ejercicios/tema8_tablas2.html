<body>
    <h3>Ejemplo tablas Headings</h3>
    <table>
        <tr>
            <th></th>
            <th scope="col">Sabado</th>
            <th scope="col">Domingo</th>
        </tr>
        <tr>
            <th scope="row">Boletas vendidas</th>
            <td>120</td>
            <td>135</td>
        </tr>
        <tr>
            <th scope="row">Total ventas</th>
            <td>$ 600</td>
            <td>$ 675</td>
        </tr>
    </table>
